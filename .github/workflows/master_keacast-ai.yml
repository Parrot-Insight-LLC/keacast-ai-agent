name: Build and deploy Node.js app to Azure Web App - keacast-ai

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build project (if needed)
        run: npm run build --if-present

      - name: Run tests (optional)
        run: npm run test --if-present

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A4EFADA6C18D4DB4B30F4133FC53565D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4423DC1E50BE458980449BC9014ADF8C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_50B2AFD58305486CB31B18B5A105DE60 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'keacast-ai'
          slot-name: 'Production'
          package: '.'
